<div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <tbody>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Tags</th>
      </tr>
      <tr *ngFor="let transaction of transactions | async">
        <td>{{ transaction.date | mtDate }}</td>
        <td>&euro; {{ transaction.amount | mtCurrency }}</td>
        <td>{{ transaction.description | mtText: 100 }}</td>
        <td>
          <template ngFor let-tag [ngForOf]="transaction.tags">
            <span class="label label-default"
                  [ngStyle]="{backgroundColor: tag.color, color: '#fff'}">
              <i class="fa fa-tag"></i> {{ tag.name }}</span>
            <br>
          </template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /.box-body -->
