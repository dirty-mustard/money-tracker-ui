<div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <tbody>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Tags</th>
      </tr>
      <tr *ngFor="let transaction of transactions | async">
        <td>{{ transaction.date }}</td>
        <td>&euro; {{ transaction.amount }}</td>
        <td>{{ transaction.description }}</td>
        <td>
          <span *ngFor="let tag of transaction.tags" class="label label-default"
                [ngStyle]="{backgroundColor: tag.color, color: '#fff'}">{{ tag.name }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /.box-body -->
