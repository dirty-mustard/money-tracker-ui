<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

    <div class="row">
      <div class="col-lg-12">
        <section>
          <div class="box box-solid">
            <div class="box-header">
              <p class="lead pull-left">Report details:</p>
              <a [routerLink]="['/reports', report.id, 'configure']" class="btn btn-default btn-sm pull-right">
                <span class="fa fa-gear"></span> Configure
              </a>
            </div>
            <div class="box-body border-radius-none">
              <dl class="dl-horizontal">
                <dt>Name:</dt>
                <dd>{{ report.name}}</dd>
                <dt>Using filter:</dt>
                <dd>{{ filter.name}}</dd>
              </dl>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <section>
          <div class="box box-solid">
            <div class="box-header ui-sortable-handle" style="cursor: move;">
              <i class="fa fa-th"></i>
              <h3 class="box-title">Expenses overview</h3>
            </div>
            <div class="box-body border-radius-none">
              <div class="col-md-12">
                <canvas baseChart [datasets]="pieChartDataSet" [colors]="pieChartColors" [labels]="pieChartLabels"
                        [chartType]="pieChartType"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-border">
              <div class="row"></div>
              <!-- /.row -->
            </div>
            <!-- /.box-footer -->
          </div>
        </section>
      </div>
      <div class="col-lg-6">
        <section>
          <div class="box box-solid">
            <div class="box-header ui-sortable-handle" style="cursor: move;">
              <i class="fa fa-th"></i>
              <h3 class="box-title">Income overview</h3>
            </div>
            <div class="box-body border-radius-none">
              <div class="col-md-12">
                <canvas baseChart [datasets]="pieChartDataSet" [colors]="pieChartColors" [labels]="pieChartLabels"
                        [chartType]="pieChartType"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-border">
              <div class="row"></div>
              <!-- /.row -->
            </div>
            <!-- /.box-footer -->
          </div>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <section>
          <div class="box box-solid">
            <div class="box-header ui-sortable-handle" style="cursor: move;">
              <i class="fa fa-th"></i>
              <h3 class="box-title">Transactions overview</h3>
            </div>
            <div class="box-body border-radius-none">
              <div class="col-md-12">
                <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-border">
              <div class="row"></div>
              <!-- /.row -->
            </div>
            <!-- /.box-footer -->
          </div>
        </section>
      </div>
    </div>

  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <!-- small box -->
        <div class="small-box bg-light-blue">
          <div class="inner">
            <h3>{{ calculateBalance() | mtCurrency }}<sup style="font-size: 20px">€</sup></h3>

            <p>Balance</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
          <p class="small-box-footer"></p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="small-box bg-green">
          <div class="inner">
            <h3>{{ calculateIncome() | mtCurrency }}<sup style="font-size: 20px">€</sup></h3>

            <p>Income</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <p class="small-box-footer"></p>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <!-- small box -->
        <div class="small-box bg-red">
          <div class="inner">
            <h3>{{ calculateExpenses() | mtCurrency }}<sup style="font-size: 20px">€</sup></h3>

            <p>Expense</p>
          </div>
          <div class="icon">
            <i class="ion ion-pie-graph"></i>
          </div>
          <p class="small-box-footer"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mt-transactions-list [(transactions)]="transactions"></mt-transactions-list>
      </div>
    </div>

  </div>
</div>
