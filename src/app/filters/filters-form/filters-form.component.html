<!-- general form elements disabled -->
<div class="box box-warning">
  <div class="box-header with-border">
    <h3 class="box-title">Filter</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" (click)="newFilterOnClick()">New</button>
    </div>
  </div>
  <!-- /.box-header -->
  <form role="form" (ngSubmit)="onSubmit()" #filterForm="ngForm">
    <div class="box-body">
      <!-- text input -->

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-file-text"></i>
              </div>
              <input type="text" name="name" class="form-control" placeholder="Enter name..." [(ngModel)]="filter.name">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>From</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" name="date_from" class="form-control" placeholder="Enter from date..." [(ngModel)]="filter.from">
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>To</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" name="date_to" class="form-control" placeholder="Enter to date..."
                     [(ngModel)]="filter.to">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-comment-o"></i>
          </div>
          <input type="text" name="description" class="form-control" placeholder="Enter description..."
                 [(ngModel)]="filter.description">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label>Account holder</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>
              <input type="text" name="accountHolder" class="form-control" placeholder="Account holder name..."
                     [(ngModel)]="filter.accountHolder">
            </div>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label>Account</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-bank"></i>
              </div>
              <input type="text" name="account" class="form-control" placeholder="Account..."
                     [(ngModel)]="filter.account">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label>From amount</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-money"></i>
              </div>
              <input type="text" name="amountFrom" class="form-control" placeholder="&euro; 50"
                     [(ngModel)]="filter.amount.from">
            </div>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label>To amount</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-money"></i>
              </div>
              <input type="text" name="amountTo" class="form-control" placeholder="&euro; 110"
                     [(ngModel)]="filter.amount.to">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="box-footer">
      <button type="button" *ngIf="filter.id" (click)="deleteOnClick()" class="btn btn-default pull-left">Delete</button>
      <button type="submit" *ngIf="!filter.id" class="btn btn-primary pull-right" [disabled]="!filterForm.form.valid">
        Create filter
      </button>
      <button type="submit" *ngIf="filter.id" class="btn btn-primary pull-right" [disabled]="!filterForm.form.valid">
        Update filter
      </button>
    </div>
  </form>
  <!-- /.box-body -->
</div>
