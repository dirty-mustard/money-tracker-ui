<div *ngFor="let tag of tags" class="tag">
  <div class="text-uppercase mb-1 mt-1"><small><b>{{ tag.name }}</b> (123)</small></div>
  <div class="progress progress-xs">
    <div class="progress-bar" role="progressbar" [style.background-color]="tag.color" [style.width]="'100%'"
         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
</div>
