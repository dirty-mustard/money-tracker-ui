<div class="row">
  <div class="col">

    <h3 class="box-title">Reports ({{ reports?.length }})</h3>

    <hr />

    <div class="list-group">
      <ng-template ngIf [ngIf]="reports?.length <= 0">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">No reports found</h5>
          </div>
        </a>
      </ng-template>
      <ng-template ngFor let-report [ngForOf]="reports">
          <a class="list-group-item list-group-item-action flex-column align-items-start" style="cursor:pointer;"
             (click)="reportOnClick(report)">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ report.name }}</h5>
              <small>Created at: {{ report.createdAt }}</small>
            </div>
            <pre class="mb-1">Contains filter: Boodschappen.</pre>
            <small>Charts: PIE, LINE</small>
          </a>
      </ng-template>
    </div>

  </div>
</div>
