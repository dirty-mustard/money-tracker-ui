<form role="form">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="form-group">
        <label for="mt-transaction-importer-bank">Bank</label>
        <select name="mt-transaction-importer-bank" [(ngModel)]="selectedBank" id="mt-transaction-importer-bank" class="form-control">
          <option disabled>SELECT A BANK</option>
          <option value="RABOBANK">Rabobank</option>
          <option value="ING">ING Bank</option>
          <option value="ABN_AMRO">ABN Ambro</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="form-group">
        <label>Upload file</label>
        <input type="file" ng2FileSelect [uploader]="uploader" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <button type="button" class="btn btn-default"
              (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload
      </button>
    </div>
  </div>
</form>
