<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Tags ({{ tags?.length }})
        </div>
        <div class="card-body">

          <app-tag-list [tags]="tags" (tagSelected)="onTagSelected($event)"></app-tag-list>

        </div>
      </div>
    </div>
  </div>
</div>
