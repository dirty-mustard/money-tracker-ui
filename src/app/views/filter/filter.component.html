<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Filters ({{ filters?.length }})
        </div>
        <div class="card-body">

          <app-filter-list [filters]="filters" (filterSelected)="onFilterSelected($event)"></app-filter-list>

        </div>
      </div>
    </div>
  </div>
</div>
