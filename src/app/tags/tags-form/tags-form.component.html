<div class="row">
  <div class="col-xs-12">
    <h3 class="control-sidebar-heading">Create or edit tag</h3>
    <form role="form" #tagForm="ngForm">

      <!--<div [hidden]="!containsErrors()" class="alert alert-danger alert-dismissible">-->
      <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>-->
      <!--<h4><i class="icon fa fa-ban"></i> {{ errorMessage }}</h4>-->
      <!--</div>-->

      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-file-text"></i>
          </div>
          <input type="text" name="name" class="form-control" placeholder="Enter name..."
                 [(ngModel)]="tag.name">
        </div>
      </div>

      <div class="form-group">
        <label>Color</label>
        <div class="input-group">
          <i *ngFor="let randomColor of randomColors" class="fa fa-square fa-2x" [style.color]="randomColor"></i>
        </div>
      </div>

      <button type="button" *ngIf="tag.id" (click)="deleteOnClick()" class="btn btn-default pull-left">Delete</button>
      <button type="submit" *ngIf="!tag.id" (click)="onCreate()" class="btn btn-primary pull-right" [disabled]="!tagForm.form.valid">
        Create tag
      </button>
      <button type="submit" *ngIf="tag.id" (click)="onUpdate()" class="btn btn-primary pull-right" [disabled]="!tagForm.form.valid">
        Update tag
      </button>
    </form>

  </div>
</div>
